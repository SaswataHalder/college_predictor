{% if gmr %}
<form method="post" enctype="multipart/form-data" action="find_college">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label"><h2>GMR RANK</h2></label>
        <input type="number" required class="form-control form-control-lg" value={{temp.rank}} name="rank" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label"><h2>QUOTA</h2></label>
        <select class="form-select form-select-lg" aria-label="Default select example" name="quota">
            <option value="0">General</option>
            <option value="1">OBC-A</option>
            <option value="2">OBC-B</option>
            <option value="3">Scheduled Caste</option>
            <option value="4">Scheduled Tribe</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3" formtarget="_self">Find Colleges</button>
</form>
{% else %}
<form method="post" enctype="multipart/form-data" action="predict_rank">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label"><h2>GMR RANK</h2></label>
        <input type="number" required class="form-control form-control-lg" value={{temp.rank}} name="rank" min="1"
               max="3000000">
    </div>

    <button type="submit" class="btn btn-primary" formtarget="_self">Next Question</button>
</form>
{% endif %}
