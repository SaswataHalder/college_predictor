<!DOCTYPE html>
<html lang="en">
<head>
    <title>TableView - Colleges</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="text-center"><u>Colleges Table</u></h2><br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>NAME_OF_COLLEGES</th>
            <th>LOCATION</th>
            <th>GOVERNMENT/PRIVATE</th>
            <th>SEM_FEES</th>
            <th>LOAN(Y/N)</th>
        </tr>
        </thead>
        <tbody>
        <!-- jinja2 Technique -->
        {% if d %}
        {% for i in d %}
        <tr>
            <td>{{i.NAME_OF_COLLEGES}}</td>
            <td>{{i.LOCATION}}</td>
            <td>{{i.GOVERNMENT}}</td>
            <td>{{i.SEM_FEES}}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="{% url 'loan' %}?data={{i.SEM_FEES}}" target="_blank" type="button" >YES</a>
                <button class="btn btn-primary btn-sm" type="button">NO</button>
            </td>

        </tr>
        {% endfor %}

        {% else %}
        <h2>NO COLLEGES FOUND</h2>

        {% endif %}

        </tbody>
    </table>
</div>

</body>
</html>
